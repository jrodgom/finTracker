<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estad칤sticas - FinTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chart-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">游늳 Estad칤sticas Financieras</h2>

    <!-- Resumen financiero -->
    <div class="row text-center mt-4">
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5>Ingresos</h5>
            <p class="h4" id="total-ingresos">$1200</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <h5>Gastos</h5>
            <p class="h4" id="total-gastos">$800</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5>Saldo</h5>
            <p class="h4" id="saldo-final">$400</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gr치fico Ingresos vs Gastos -->
    <div class="chart-container mt-5">
      <h5 class="text-center">Evoluci칩n Mensual</h5>
      <canvas id="balanceChart"></canvas>
    </div>

    <!-- Gr치fico Categor칤as -->
    <div class="chart-container mt-5">
      <h5 class="text-center">Gastos por Categor칤a</h5>
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  <script>
    // Balance Mensual
    const balanceCtx = document.getElementById('balanceChart').getContext('2d');
    new Chart(balanceCtx, {
      type: 'line',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
        datasets: [
          {
            label: 'Ingresos',
            data: [1200, 1350, 1100, 1400, 1250, 1500],
            borderColor: 'green',
            fill: false
          },
          {
            label: 'Gastos',
            data: [800, 900, 950, 1000, 980, 1100],
            borderColor: 'red',
            fill: false
          }
        ]
      }
    });

    // Categor칤as del mes actual
    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
    new Chart(categoryCtx, {
      type: 'doughnut',
      data: {
        labels: ['Alimentaci칩n', 'Transporte', 'Ocio', 'Salud', 'Otros'],
        datasets: [{
          data: [300, 150, 200, 100, 50],
          backgroundColor: ['#ffc107', '#0d6efd', '#dc3545', '#20c997', '#6f42c1']
        }]
      }
    });
  </script>
</body>
</html>
