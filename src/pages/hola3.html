<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presupuesto - FinTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="mb-4 text-center">Establecer Presupuesto Mensual</h2>
    <form id="budgetForm" novalidate>
      
      <!-- Mes -->
      <div class="mb-3">
        <label for="month" class="form-label">Mes</label>
        <input type="month" class="form-control" id="month" required>
        <div class="invalid-feedback">Selecciona un mes.</div>
      </div>

      <!-- Categoría -->
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" id="category" required>
          <option value="">Seleccionar</option>
          <option value="Alimentación">Alimentación</option>
          <option value="Transporte">Transporte</option>
          <option value="Ocio">Ocio</option>
          <option value="Salud">Salud</option>
          <option value="Otros">Otros</option>
        </select>
        <div class="invalid-feedback">Selecciona una categoría.</div>
      </div>

      <!-- Cantidad -->
      <div class="mb-3">
        <label for="amount" class="form-label">Cantidad ($)</label>
        <input type="number" class="form-control" id="amount" min="0.01" step="0.01" required>
        <div class="invalid-feedback">Ingresa una cantidad válida.</div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-success w-100">Guardar Presupuesto</button>
    </form>
  </div>

  <script>
    // Validación simple
    (function () {
      const form = document.getElementById('budgetForm');
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
