<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuevo Movimiento - FinTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="mb-4 text-center">Agregar Nuevo Movimiento</h2>
    <form id="movementForm" novalidate>
      
      <!-- Título -->
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" required>
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>

      <!-- Tipo -->
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select class="form-select" id="type" required>
          <option value="">Seleccionar</option>
          <option value="income">Ingreso</option>
          <option value="expense">Gasto</option>
        </select>
        <div class="invalid-feedback">Selecciona un tipo válido.</div>
      </div>

      <!-- Categoría -->
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" id="category" required>
          <option value="">Seleccionar</option>
          <option value="Alimentación">Alimentación</option>
          <option value="Transporte">Transporte</option>
          <option value="Ocio">Ocio</option>
          <option value="Salud">Salud</option>
          <option value="Otros">Otros</option>
        </select>
        <div class="invalid-feedback">Selecciona una categoría.</div>
      </div>

      <!-- Cantidad -->
      <div class="mb-3">
        <label for="amount" class="form-label">Cantidad ($)</label>
        <input type="number" class="form-control" id="amount" min="0.01" step="0.01" required>
        <div class="invalid-feedback">Ingresa una cantidad válida.</div>
      </div>

      <!-- Fecha -->
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="date" required>
        <div class="invalid-feedback">Selecciona una fecha.</div>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100">Guardar Movimiento</button>
    </form>
  </div>

  <script>
    // Validación simple
    (function () {
      const form = document.getElementById('movementForm');
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
